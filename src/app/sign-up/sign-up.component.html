<div id="login-box">
	<div class="left inputs ">
	  <h5>Sign up</h5>
	  <form (ngSubmit)="onSubmit()" #myForm ="ngForm" >
		<input type="text" name="username" placeholder="Username" [(ngModel)]="username" required touched #Uname="ngModel" />
		<div>
			<small *ngIf="Uname.invalid && Uname.touched" >User Name is required</small>
			<span *ngIf="username">Welcome {{username}}</span>
		</div>
		<input type="text" name="Semail" placeholder="E-mail" ngModel required email #Uemail="ngModel" />
		<div>
			<small *ngIf="Uemail.invalid && Uemail.touched" > Email is required</small>
		</div>

		<input type="password" name="password" placeholder="Password" ngModel required touched #Upass1="ngModel" />
		<div>
			<small *ngIf="Upass1.invalid && Upass1.touched" > Password is required</small>
			
		</div>
		<input type="password" name="password2" placeholder="Retype password" ngModel required touched #Upass2="ngModel" />
		<div>
			<small *ngIf="Upass2.invalid && Upass2.touched" > Confirm Password is required</small>
		</div>
		<input type="submit" name="signup_submit" class="btn btn-success" [disabled]="!myForm.valid" value="Sign me up" /><br>
	  </form>
	    <h1><a style="text-decoration: none; " class="btn btn-outerline-success"  routerLink="../home">home? </a></h1> 
		<br><br><br>
	</div>
	
	<div class="right">
		<h5> Welcome to Portfolio</h5>
	<br><br>
	  
	  <button class="social-signin facebook">Log in with facebook</button>
	  <button class="social-signin twitter">Log in with Twitter</button>
	  <button class="social-signin google">Log in with GitHub </button>
	</div>
	<div class="or">OR</div>
  </div>
